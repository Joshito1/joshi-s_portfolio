    <script>
        const messeges_list = document.querySelector(".messeges-list");

        messeges_list.addEventListener("click", (e) => {
            const activePanel = e.target.closest(".messege-box");
            if (!activePanel) return;
            toggle_Messege_box(activePanel);
        });

        function toggle_Messege_box(panelToActivate) {
            const activeButton = panelToActivate.querySelector("button");
            const activePanel = panelToActivate.querySelector(".messege-box-content");
            const activePanelIsOpened = activeButton.getAttribute("aria-expanded");
            const toggleText = panelToActivate.querySelector(".toggle-text");

            if (activePanelIsOpened === "true") {
                panelToActivate.querySelector("button").setAttribute("aria-expanded", false);
                panelToActivate.querySelector(".messege-box-content").setAttribute("aria-hidden", true);
                toggleText.textContent = "expand";
            } else {
                panelToActivate.querySelector("button").setAttribute("aria-expanded", true);
                panelToActivate.querySelector(".messege-box-content").setAttribute("aria-hidden", false);
                toggleText.textContent = "shrink";
            }
        }
    </script>
